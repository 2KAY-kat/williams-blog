<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Williams Kaphika | Signup</title>
    <link rel="stylesheet" href="../css/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <p class="subtitle" id="form-subtitle">Sign up to your blog Williams</p>
            <form id="auth-form" class="login-form">
                
                <div class="input-group signup-field" id="fullname-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Fullname" required>
                </div>

                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
            
                <div class="input-group">
                    <i class="fas fa-lock-open"></i>
                    <input type="password" id="password" name="password" class="password-input" placeholder="Password" required
                        oninput="checkPasswordMatch()">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="input-group signup-field" id="confirm-password-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm_password" class="password-input password-mismatch-check"
                        placeholder="Confirm Password" required oninput="checkPasswordMatch()">
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <i class="fas fa-check password-match-icon" style="display:none;"></i> 
                    <i class="fas fa-times password-mismatch-icon" style="display:none;"></i>
                </div>
                
                <div class="password-strength signup-field" id="strength-meter-group">
                    <div class="strength-meter"></div>
                    <p class="strength-text"></p>
                </div>
                
                <button type="submit" class="login-btn" id="auth-button">Sign up</button>
                <div class="toast-notification" id="message"></div>
                
                <p class="register-text">
                    <span id="toggle-prompt">Already have an account?</span> 
                    <a href="#" class="auth-toggle-link" id="auth-toggle-link">Signin</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
