<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title id="page-title">Loading Post...</title> 
  <script type="module" crossorigin src="/assets/post-Cl0odHh-.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/utils-TR1j_de-.js">
  <link rel="modulepreload" crossorigin href="/assets/index-ClKxXFVO.js">
  <link rel="stylesheet" crossorigin href="/assets/index-DAl17nHt.css">
  <link rel="stylesheet" crossorigin href="/assets/post-DHPlURjX.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="page-loading-overlay" class="page-loading-overlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="spinner-text">Loading article...</p>
        </div>
    </div>

    <header>

    </header>
    <main>
        <div class="post-wrapper">
            <!-- Skeleton Loading State -->
            <div id="skeleton-state" class="post-skeleton">
                <div class="skeleton-header">
                    <div class="skeleton-category"></div>
                    <div class="skeleton-title-line"></div>
                    <div class="skeleton-title-line"></div>
                    <div class="skeleton-meta">
                        <div class="skeleton-meta-item"></div>
                        <div class="skeleton-meta-item"></div>
                        <div class="skeleton-meta-item"></div>
                    </div>
                </div>
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-paragraph">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                    <div class="skeleton-paragraph">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                    <div class="skeleton-paragraph">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="state-message error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-message-text">Could not load the requested article.</p>
            </div>

            <!-- Post Content -->
            <article id="post-container" style="display: none;">
                <!-- Post Header -->
                <div class="post-header">
                    <div id="post-category" class="post-category"></div>
                    <div id="post-title" class="post-title"></div>
                    <div class="post-meta">
                        <span id="post-author"></span>
                        <span id="post-date"></span>
                        <span id="post-reading-time" class="reading-time"></span>
                    </div>
                </div>
                <!-- Post Image -->
                <figure id="post-figure" class="post-figure">
                    <img id="post-image" 
                         src="" 
                         alt="Featured image for the post" 
                         onerror="this.onerror=null; this.src='http://williams-blog.test/uploads/placeholder.png'" />
                </figure>
                <!-- Article Body -->
                <section id="post-content">
                    <!-- Post content (HTML) will be injected here -->
                </section>
            </article>
        </div>
    </main>

    <footer class="main-footer">
        
    </footer>
 
</body>
</html>
